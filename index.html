<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>

    <script data-require="angular.js@1.4.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js" data-semver="1.4.6"></script>
         <script src="//rawgithub.com/GoDisco/ngFacebook/master/ngFacebook.js"></script>

    <script src="app.js"></script>
  </head>

  
   <body ng-controller="MainCtrl">
      <p>Hello {{name}}!</p>
        <div class="container">
            <h4>
                {{welcomeMsg}}
            </h4>
            
             <h4>
                {{loginStatus}}
            </h4>
            <button type="button" ng-click="login()" ng-hide="isLoggedIn" class="btn btn-default navbar-btn">
                Login
            </button>
            <button type="button" ng-click="logout()"  class="btn btn-default navbar-btn">
                Logout
            </button>
      
        </div>
        <div id="fb-root">
        </div>
    </body>

</html>
